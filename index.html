<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumi≈Çadnie</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
    <script>
      var menuButton = document.querySelector('#menuButton');
      var menu = document.querySelector('.menu-container');
      var menuItem = document.querySelector('.menu');
      var navbar = document.querySelector('.navbar');

      // setTimeout(function() {
      //   navbar.style.top = '20px';
      // }, 600);


      // SHOW MENU
      menuButton.addEventListener('click', function () {
        menu.style.opacity = '0';
        menu.style.top = '25%';
        menu.style.opacity = '1';
        menu.style.transform = 'translateY(0)';
        menu.className += ' activeMenu';
        event.stopPropagation();
        // HIDE MENU
        document.addEventListener('click', function () {
          if(menu.classList.contains('activeMenu')){
            menu.style.top = '-40vh';
            menu.style.opacity = '0';
            menu.classList.remove("activeMenu");
          }
        });
      });

      // resize box
      var box = document.querySelectorAll('.work-box');
      for (i = 0; i < box.length; i++) {
        box[i].addEventListener('click', function () {
          var openModal = this.querySelector('.modal');


            if (openModal.classList.contains('modal-open')) {
              openModal.classList.remove('modal-open');
              setTimeout(function () {
                this.classList.remove('no-hover');
              }, 3000);

            } else {
              openModal.className += ' modal-open';
              this.className += ' no-hover';
            }
        });
      }
    </script>
  </body>
</html>
